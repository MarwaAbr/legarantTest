<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
</ion-navbar>

<ion-content class="broker">
    <div *ngIf="contact" class="selection">
        <ion-card>
            <ion-card-content>
                <!--<img src="{{broker.picture}}"/>-->
                <h2>{{contact.name}}</h2>
               // <h3>{{contact.title}}</h3>
            </ion-card-content>

            <ion-list>
                <a href="tel:{{contact.Phone}}" ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Call Office</p>
                    <h2>{{contact.phone}}</h2>
                </a>
                <a href="tel:{{contact.phone}}" ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Call Mobile</p>
                    <h2>{{contact.MobilePhone}}</h2>
                </a>
                <a href="tel:{{contact.phone}}" ion-item>
                    <ion-icon name="text" item-left></ion-icon>
                    <p>Text</p>
                    <h2>{{contact.Phone}}</h2>
                </a>
                <a href="mailto:{{contact.email}}" ion-item>
                    <ion-icon name="mail" item-left></ion-icon>
                    <p>Email</p>
                    <h2>{{contact.email}}</h2>
                </a>
            </ion-list>

        </ion-card>
    </div>
</ion-content>
